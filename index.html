<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TealuxE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
<div class="header__iner">
    <a href="#" class="logo">
        <img  src="./images/svg/logo.svg" alt="logo TealuxE">
    </a>
<nav class="menu">
    <ul class="menu__list">
        <li class="menu__item"><a href="" class="menu__link">Black</a></li>
        <li class="menu__item"><a href="" class="menu__link">Green</a></li>
        <li class="menu__item"><a href="" class="menu__link">White</a></li>
        <li class="menu__item"><a href="" class="menu__link">Oolong</a></li>
        <li class="menu__item"><a href="" class="menu__link">Pu-erh</a></li>
        </ul>
</nav>
<ul class="user-actions">
    <li class="user-actions__item"><a href="#" class="user-actions__link"><img src="./images/svg/user.svg" alt="user area"></a></li>
    <li class="user-actions__item"><a href="#" class="user-actions__link"><img src="./images/svg/shop.svg" alt="shopping cart"></a></li>
    <li class="user-actions__item user-action__item--search">
        <search>
            <form class="user-action__form">
                <input   class="user-action__search"
                aria-label="search"
                autocomplete="on"
                type="text"
                placeholder="Search">
                <button type="submit"><img src="./images/svg/search.svg" alt="search"></button>
            </form>
        </search>

    </li>
</ul>
</div>
        </div>
    </header>

</body>
</html>
